<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/workload.css"/>
		<script src="/js/jQuery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="nav">
			<div class="img">
				<img src="/img/open.png" width="20px" height="20px"/>
			</div>
			<li>
				<img src="/img/home.png" width="60px" height="60px"/>
				<p>首页</p>
			</li>
			<li>
				<img src="/img/people.png" width="60px" height="60px" />
				<p>职员角度</p>
			</li>
			<li>
				<img src="/img/project.png" width="60px" height="60px" />
				<p>工作角度</p>
			</li>
		</div>
		<div id="aside">
			<div id="banner">
				<p>首页</p>
				<img src="/img/arrows.png" width="10px" height="10px" />
				<p>人员角度</p>
				<img src="/img/arrows.png" width="10px" height="10px" />
				<p>细分工作量</p>
			</div>
			<div id="middle">
				<div id="topic">
					<p>报告：细分工作量</p>
					<p>描述：查看员工在每一个项目里的问题的解决情况以及时间使用状况</p>
				</div>
				<div id="choose">
					<div id="name">
						<p>经办人：</p>
						<input type='text' id="input" class="input choose_input1" value="" placeholder="请选择"/>
					    <ul id="down">
					    </ul>
					</div>
					<div id="project">
						<p>项目：</p>
						<input type='text' id="pro_input" value="" class="input choose_input" placeholder="请选择"/>
						<ul id="ul1">
						</ul>
					</div>
					<div id="time">
						<p>时间：<input class="input timepicker-input" type="text" value="" id="startTime"  readonly/>~
						<input class="input timepicker-input" value=""  type="text"  id="endTime"   readonly/>
						</p>
					</div>
				</div>
			</div>
		</div>
			<div id="chart">
					<div id="chartmain" style="width: 700px; height: 500px;" ></div>
					<div id="chartmain1" style="width: 700px; height: 500px;" ></div>
					<div id="sum">
						<div id="estimate">
							<p>总预估：</p>
						</div>
						<div id="cost">
							<p>总耗费：</p>
						</div>
					</div>
			</div>
			<div id="box">
				<p>请将时间差控制在7天以内~~~</p>
			</div>
		<script src="/js/echarts.min.js"></script>
		<script src="/js/workload.js"></script>
		<script>
			$(".timepicker-input").each(function () {
				
			}).datetimepicker({
				language:  'zh-CN',
				timepicker:false, 
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				bootcssVer:3,
				showMeridian: 1,//等于0时，表示显示时，分；1表示显示时；2表示显示日；3表示显示到月
			    minView: "month",//设置只显示到月份
			    format : "yyyy-mm-dd",//日期格式
			    autoclose:true,//选中关闭
			    todayBtn: true
			
			});
		</script>
	</body>
</html>
